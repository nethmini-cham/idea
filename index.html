<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Drive Mode üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(45deg, #4b0082, #2f004e);
      color: white;
      height: 100vh;
      overflow-x: hidden;
      animation: bgPulse 8s ease-in-out infinite alternate;
      background-size: 400% 400%;
      touch-action: manipulation;
    }

    @keyframes bgPulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .countdown {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 17px;
      background-color: rgba(255,255,255,0.15);
      padding: 12px 18px;
      border-radius: 12px;
      z-index: 30;
      font-weight: 700;
      user-select: none;
      box-shadow: 0 0 15px #ff66ccbb;
      white-space: nowrap;
      max-width: 90vw;
      overflow: hidden;
      text-overflow: ellipsis;
      letter-spacing: 0.03em;
    }

    .countdown.done {
      background-color: #6bcf8ccc;
      color: #0d3c12;
      box-shadow: 0 0 18px #3ba54dcc;
    }

    .pit-stop-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ff4d6d;
      color: white;
      padding: 12px 22px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      z-index: 99;
      box-shadow: 0 0 15px #ff4d6dcc;
    }

    .pit-stop-btn:hover,
    .pit-stop-btn:focus {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff6688cc;
    }

    .love-note {
      position: fixed;
      bottom: -420px;
      right: 5vw;
      width: 90vw;
      max-width: 380px;
      background: #fff0f5;
      color: #333;
      padding: 28px 26px 34px 26px;
      border-radius: 22px;
      box-shadow: 0 14px 40px rgba(255, 102, 204, 0.95);
      z-index: 60;
      font-size: 18px;
      line-height: 1.8;
      user-select: none;
      opacity: 0;
      transform: translateY(60px);
      transition: bottom 0.7s, opacity 0.6s, transform 0.6s;
      box-sizing: border-box;
    }

    .love-note.show {
      bottom: 100px;
      opacity: 1;
      transform: translateY(0);
    }

    .close-btn {
      position: absolute;
      top: 16px;
      right: 18px;
      background: none;
      border: none;
      font-size: 28px;
      color: #666;
      cursor: pointer;
      font-weight: 700;
    }

    .close-btn:hover {
      color: #ff3388;
    }

    .love-note::before {
      content: "üíñ";
      position: absolute;
      font-size: 62px;
      color: #ff66ccbb;
      top: 14px;
      left: 14px;
      animation: pulseHeart 2.5s infinite ease-in-out;
      opacity: 0.45;
      z-index: -1;
    }

    @keyframes pulseHeart {
      0%, 100% {
        transform: scale(1);
        opacity: 0.45;
      }
      50% {
        transform: scale(1.3);
        opacity: 0.75;
      }
    }

    @media screen and (max-width: 600px) {
      .love-note {
        width: 95vw;
        right: 2.5vw;
        bottom: 100px !important;
        font-size: 16px;
        line-height: 1.8;
        padding: 24px 16px 30px 16px;
        max-width: none;
        border-radius: 18px;
        z-index: 60;
      }

      .pit-stop-btn {
        bottom: 20px;
        top: auto;
        right: 20px;
        font-size: 16px;
        padding: 14px 22px;
        z-index: 99;
      }

      .close-btn {
        font-size: 28px;
        top: 12px;
        right: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="countdown" id="countdown">‚è≥ Calculating time left...</div>
  <button id="pitStopBtn" class="pit-stop-btn">Pit Stop üíñ</button>

  <div class="love-note" id="loveNote">
    <button class="close-btn" onclick="toggleLoveNote()">√ó</button>
    <div style="font-weight:bold; margin-bottom:14px; font-size: 20px; color: #ff3388;">
      A message for my favorite co-driver ü•∞
    </div>
    <div id="loveNoteText"></div>
  </div>

  <script>
    const loveNote = document.getElementById('loveNote');
    const countdownEl = document.getElementById('countdown');
    const pitStopBtn = document.getElementById('pitStopBtn');
    const loveNoteText = document.getElementById('loveNoteText');

    pitStopBtn.addEventListener('click', toggleLoveNote);

    function toggleLoveNote() {
      const isShown = loveNote.classList.toggle('show');
      if (isShown) {
        if ("vibrate" in navigator) navigator.vibrate([30, 40, 30]);
        startTyping();
        createFloatingEmojis();
      } else {
        loveNoteText.textContent = "";
        clearInterval(typingTimer);
      }
    }

    const message = `I'm so proud of you, you are working so hard to achieve future goals. But it's unfair to struggle alone.
I want to be there for you, to support you, to cheer you on. I know you can do this, and I will be right here, every step of the way.
You are my favorite co-driver.
I am here for you, cheering you on, ready to help in any way I can.

You are perfect for me. üíñ
I love you so much, and I believe in you with all my heart.`;

    let typingIndex = 0;
    let typingTimer;

    function startTyping() {
      typingIndex = 0;
      loveNoteText.textContent = "";
      clearInterval(typingTimer);
      typingTimer = setInterval(() => {
        if (typingIndex < message.length) {
          loveNoteText.textContent += message.charAt(typingIndex);
          typingIndex++;
        } else {
          clearInterval(typingTimer);
        }
      }, 40);
    }

    const targetDate = new Date("2025-07-29T00:00:00Z");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "‚úÖ Assignment is DONE! Time to rest üßò‚Äç‚ôÇÔ∏è";
        countdownEl.classList.add('done');
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      const secs = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `‚è≥ Assignment ends in: ${days}d ${hours}h ${mins}m ${secs}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    function createFloatingEmojis() {
      for (let i = 0; i < 12; i++) {
        const emoji = document.createElement('div');
        emoji.classList.add('floating-emoji');
        emoji.textContent = ['üíñ', 'üå∏', '‚ú®'][Math.floor(Math.random() * 3)];
        emoji.style.left = Math.random() * 90 + 'vw';
        emoji.style.top = window.innerHeight + 20 + 'px';
        emoji.style.position = 'fixed';
        emoji.style.animation = `floatUp ${4 + Math.random() * 4}s linear forwards`;
        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 9000);
      }
    }
  </script>
</body>
</html>
