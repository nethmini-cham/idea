<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drive Mode üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to top, #4b0082, #2f004e);
      color: white;
      height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Countdown & Pit stop styling */
    .countdown {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 17px;
      background-color: rgba(255,255,255,0.15);
      padding: 12px 18px;
      border-radius: 12px;
      z-index: 30;
      font-weight: 700;
      user-select: none;
      box-shadow: 0 0 15px #ff66ccbb;
      white-space: nowrap;
      max-width: 90vw;
      overflow: hidden;
      text-overflow: ellipsis;
      letter-spacing: 0.03em;
      transition: background-color 0.3s ease;
    }
    .countdown.done {
      background-color: #6bcf8ccc;
      color: #0d3c12;
      box-shadow: 0 0 18px #3ba54dcc;
    }
    .pit-stop-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ff4d6d;
      color: white;
      padding: 12px 22px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      z-index: 30;
      box-shadow: 0 0 15px #ff4d6dcc;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      user-select: none;
      outline-offset: 2px;
      outline: none;
    }
    .pit-stop-btn:hover,
    .pit-stop-btn:focus {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff6688cc;
      outline: none;
    }

    /* Love note container */
    .love-note {
      position: fixed;
      bottom: -400px;
      right: 20px;
      width: 340px;
      max-width: 95vw;
      background: #fff0f5;
      color: #333;
      padding: 28px 30px 34px 30px;
      border-radius: 22px;
      box-shadow: 0 14px 40px rgba(255, 102, 204, 0.95);
      z-index: 40;
      font-size: 17px;
      line-height: 1.7;
      user-select: none;
      opacity: 0;
      transform: translateY(60px);
      transition: bottom 0.7s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.6s ease, transform 0.6s ease;
      overflow-wrap: break-word;
    }

    .love-note.show {
      bottom: 90px;
      opacity: 1;
      transform: translateY(0);
    }

    .close-btn {
      position: absolute;
      top: 14px;
      right: 16px;
      background: none;
      border: none;
      font-size: 24px;
      color: #666;
      cursor: pointer;
      font-weight: 700;
      user-select: none;
      transition: color 0.25s ease;
    }
    .close-btn:hover,
    .close-btn:focus {
      color: #ff3388;
      outline: none;
    }

    /* Pulse heart animation behind love note */
    .love-note::before {
      content: "üíñ";
      position: absolute;
      font-size: 58px;
      color: #ff66ccbb;
      top: 14px;
      left: 14px;
      animation: pulseHeart 2.5s infinite ease-in-out;
      pointer-events: none;
      user-select: none;
      opacity: 0.45;
      z-index: -1;
    }
    @keyframes pulseHeart {
      0%, 100% {
        transform: scale(1);
        opacity: 0.45;
      }
      50% {
        transform: scale(1.3);
        opacity: 0.75;
      }
    }

    /* Floating flower/heart animations */
    .floating-emoji {
      position: fixed;
      font-size: 22px;
      animation: floatUp linear forwards;
      pointer-events: none;
      user-select: none;
      opacity: 0.85;
      z-index: 35;
      will-change: transform, opacity;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0.85;
      }
      100% {
        transform: translateY(-160px) translateX(22px);
        opacity: 0;
      }
    }

    /* Responsive tweaks */
    @media screen and (max-width: 600px) {
      .love-note {
        width: 95vw;
        right: 2.5vw;
        font-size: 16px;
        padding: 24px 26px 28px 26px;
        bottom: -400px;
      }
      .love-note.show {
        bottom: 80px;
      }
      .pit-stop-btn {
        top: auto;
        bottom: 20px;
        right: 20px;
      }
      .countdown {
        top: 20px;
        left: 20px;
        max-width: 85vw;
        font-size: 15px;
      }
    }

    /* Car container animation */
    #car-container {
      position: fixed;
      bottom: 140px;
      left: -150px;
      width: 140px;
      height: 80px;
      z-index: 10;
      pointer-events: none;
      user-select: none;
      animation: driveCar 12s linear infinite;
    }

    @keyframes driveCar {
      0% {
        left: -160px;
        transform: rotate(0deg);
        opacity: 1;
      }
      10% {
        left: 10vw;
        transform: rotate(5deg);
      }
      40% {
        left: 40vw;
        transform: rotate(-3deg);
      }
      70% {
        left: 70vw;
        transform: rotate(3deg);
      }
      100% {
        left: 110vw;
        transform: rotate(0deg);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="countdown" id="countdown" aria-live="polite" aria-atomic="true">‚è≥ Calculating time left...</div>

  <button class="pit-stop-btn" onclick="toggleLoveNote()" aria-expanded="false" aria-controls="loveNote">
    Pit Stop üíñ
  </button>

  <div class="love-note" id="loveNote" role="dialog" aria-modal="true" aria-labelledby="loveNoteTitle" aria-hidden="true">
    <button class="close-btn" onclick="toggleLoveNote()" aria-label="Close love letter">√ó</button>
    <div id="loveNoteTitle" style="font-weight:bold; margin-bottom:14px; font-size: 20px; color: #ff3388;">
      A message for my favorite co-driver ü•∞
    </div>
    <div id="loveNoteText"></div>
  </div>

  <div id="car-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    const loveNote = document.getElementById('loveNote');
    const countdownEl = document.getElementById('countdown');
    const pitStopBtn = document.querySelector('.pit-stop-btn');
    const loveNoteText = document.getElementById('loveNoteText');

    function toggleLoveNote() {
      const isShown = loveNote.classList.toggle('show');
      loveNote.setAttribute('aria-hidden', !isShown);
      pitStopBtn.setAttribute('aria-expanded', isShown);
      if (isShown) {
        startTyping();
        createFloatingEmojis();
      } else {
        loveNoteText.textContent = "";
      }
    }

    // Typing effect for love note text
    const message = `I never saw you as a bad boyfriend, you are good and try to become a better boyfriend every day.

You are perfect for me. üíñ`;

    let typingIndex = 0;
    let typingTimer;

    function startTyping() {
      typingIndex = 0;
      loveNoteText.textContent = "";
      clearInterval(typingTimer);
      typingTimer = setInterval(() => {
        if (typingIndex < message.length) {
          loveNoteText.textContent += message.charAt(typingIndex);
          typingIndex++;
        } else {
          clearInterval(typingTimer);
        }
      }, 45);
    }

    // Countdown Timer to July 29 12:00 AM, 2025 UTC
    const targetDate = new Date("2025-07-29T00:00:00Z");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "‚úÖ Assignment is DONE! Time to rest üßò‚Äç‚ôÇÔ∏è";
        countdownEl.classList.add('done');
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      const secs = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `‚è≥ Assignment ends in: ${days}d ${hours}h ${mins}m ${secs}s`;
      countdownEl.classList.remove('done');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Load Lottie car animation
    const carContainer = document.getElementById('car-container');
    const carAnimation = lottie.loadAnimation({
      container: carContainer,
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://assets10.lottiefiles.com/packages/lf20_touohxv0.json' // Car animation JSON
    });

    // Floating emojis for love note
    function createFloatingEmojis() {
      const emojis = ['üå∏','üíñ','üå∫','üíï','üå∑'];
      for(let i=0; i < 15; i++) {
        const emoji = document.createElement('div');
        emoji.classList.add('floating-emoji');
        emoji.style.left = (Math.random() * 90 + 5) + 'vw';
        emoji.style.bottom = '80px';
        emoji.style.animationDuration = (4 + Math.random() * 3) + 's';
        emoji.style.animationDelay = (Math.random() * 2) + 's';
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 7000);
      }
    }
  </script>
</body>
</html>
